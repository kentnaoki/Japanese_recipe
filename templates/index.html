{% extends "layout.html" %}
{% block content %}
<div class="row">
    <div class="col-md-10">
        <h1>Welcome to the Japanese Food Recipe website!</h1>
    </div>
    <div class="login">
        <a href="#" class="btn btn-dark">Login</a>
    </div>
</div>
<hr>
<br>

<div class="categories">
    <h2>Categories</h2>
    <br>
    <ul id="nav">
        {% for category in categories %}
            <div class="each-recipe">
                <a href="{{ category.categoryId }}"><img src="{{ category.imageUrl }}"></a>
                <li><a href="{{ category.categoryId }}">{{ category.categoryName }}</a></li>
            </div>
        {% endfor %}
    </ul>
</div>
{% endblock %}
