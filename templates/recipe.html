{% extends "layout.html" %}
{% block content %}

<div class="categories">
    <div class="recipeName">
        <h2>{{ recipeName }}</h2>
    </div>
    <br>
    <div class="image">
        <img src="{{ imageUrl }}">
    </div>
    <div class="materials">
        <table class="materials_table">
            <tbody>
                <tr>
                    <th>Items</th>
                    <th>Servings</th>
                </tr>
                {% for item, serving in materials.items() %}
                <tr>
                    <td>{{ item }}</td>
                    <td>{{ serving }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <br>
    <hr>
    <div class="recipeDescription">
        {% for index, description in descriptions.items() %}
        <p class="index">{{ index }}. </p>
        <p class="description">{{ description }}</p>
        <hr>
        {% endfor %}
    </div>
</div>
{% endblock %}
