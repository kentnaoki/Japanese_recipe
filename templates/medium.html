{% extends "layout.html" %}
{% block content %}


<div class="categories">
    <div class="head">
        <div class="head-title">
            <h2>Categories</h2>
        </div>
        <div class="category-size">
            <div class="large">
                <button type="button" onclick="location.href='/'">Large</button>
            </div>
            <div class="medium">
                <button type="button" disabled>Medium</button>
            </div>
            <div class="small">
                <button type="button" onclick="location.href='/small'">Small</button>
            </div>
        </div>
    </div>
    
    <br>
    <ul id="nav">
        {% for category in mediumCategories %}
            <div class="each-recipe">
                <a href="/medium?medium_categoryId={{ category.categoryId }}"><img src="{{ category.imageUrl }}"></a>
                <li><a href="/medium?medium_categoryId={{ category.categoryId }}">{{ category.categoryName }}</a></li>
            </div>
        {% endfor %}
    </ul>
</div>
{% endblock %}
